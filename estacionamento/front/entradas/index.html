<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <title>Estacionamento</title>
</head>

<body onLoad="carregar()">
    <header>
        <a href="../clientes/index.html">Clientes</a>
        <a href="../vagas/index.html">Vagas</a>
        <a href="../entradas/index.html">Entradas</a>
        <a href="../veiculos/index.html">Veiculos</a>
    </header>
    <h2>Entradas</h2>
    <button class="btnCad" onClick="abrirModalCadastro()">Cadastrar entrada</button>
    <main>
        <table>
            <thead>
                <tr>
                    <th id="nome">Nome do cliente</th>
                    <th id="tipo">Tipo de veiculo</th>
                    <th id="placa">Placa</th>
                    <th id="cor">Cor</th>
                    <th id="modelo">Modelo</th>
                    <th id="vaga">Vaga</th>
                    <th id="entrada">Entrada</th>
                    <th id="saida">Saída</th>
                    <th id="valor">valor</th>		
                </tr>
            </thead>
            <tbody id="corpo">
            </tbody>
        </table>
    </main>
    <div class="modal cadastrar model">
        <div class="modal-content">
            <button onClick="fecharModal()"> <img class="icone"
                    src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar">
            </button>
            <div class="modal-content-body">
                <input type="text" id="inputNome" placeholder="Nome">
                <input type="text" id="inputTipo" placeholder="Tipo de veiculo">
                <input type="text" id="inputPlaca" placeholder="Placa">
                <input type="text" id="inputCor" placeholder="Cor">
                <input type="text" id="inputModelo" placeholder="Modelo">
                <input type="text" id="inputVaga" placeholder="Vaga">
                <input type="text" id="inputSaida" placeholder="Saída">
            </div>
            <div class="modal-content-footer">
                <button onClick="cadastrar()" class="btn confirm">Cadastrar</button>
                <button onClick="fecharModal()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
